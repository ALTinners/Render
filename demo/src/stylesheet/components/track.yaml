trackPalette:
  white: &_trackwhite "#FFFFFF"
  gray: &_trackgray "##F2F3F5"
  green: &_trackgreen "#03BB4F"
  black: &_trackblack "#181818"
  lightBlack: &_tracklight_black "#2D2D2D"
trackWrapper:
  width: ${canvasSize.width}
  backgroundColor: *_trackblack
  height: 74
  flexDirection: ${row}
  alignItems: ${center}
trackCover:
  height: 46
  width: 46
  cornerRadius: 23
  marginLeft: 8
trackTitle:
  width: ${canvasSize.width - 120}
  margin: 8
  font: font(system,12,regular)
  textColor: *_trackwhite
  numberOfLines: 2
trackNavigationBarMain:
  justifyContent: ${center}
  alignSelf: ${center}
  alignItems: ${center}
trackNavigationBarCircle:
  backgroundColor: "#41403c"
  font: font(system,26,bold)
  textColor: *_trackwhite
  textAlignment: ${NSTextAlignment.center}
trackNavigationBarButton:
  width: 84
  height: 36
  position: ${absolute}
  cornerRadius: 18
  backgroundColorImage: *_trackgreen
  font: font(system,11,bold)
  borderWidth: 4
  borderColor: *_trackblack
